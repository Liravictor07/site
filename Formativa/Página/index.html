<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Site da Empresa</title>
</head>
<body>
    <h1>Bem-vindo ao nosso site</h1>

    <!-- Imagens dos produtos -->
    <img src="fabricacao.jpg" alt="Imagem da fabricação do produto">
    <img src="producao.jpg" alt="Imagem da produção final do produto">



    <!-- Formulário de Cadastro de Clientes -->
    <form name="formularioClientes">
        <h2>Cadastro de Clientes</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Formato: 123.456.789-01" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="Formato: (99) 99999-9999"><br>

        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
        </select><br>

        <input type="submit" value="Cadastrar">
    </form>

     <!-- Links de navegação -->
     <ul>
        <li><a href="fornecedores.html">Ir para a página de Fornecedores</a></li>
        <li><a href="producao.html">Ir para a página de Produção</a></li>
    </ul>


</body>
</html>
